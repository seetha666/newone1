<!DOCTYPE html>
{% extends "testapp/base.html" %}
{% block body_block %}
  <h1>Employee infermation Dashboard</h1>
  <table border="2">
    <thead>
        <th>Employe Number</th>
        <th>Employee name</th>
        <th>Emp Salary</th>
        <th>Emp Address </th>
    </thead>
    {%for emp in emp_list%}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eadd}}</td>
    </tr>
    {%endfor%}
  </table>
{% endblock  %}
